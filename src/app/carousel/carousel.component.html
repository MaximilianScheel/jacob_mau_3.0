<div class="wrapper" style="margin-left: 10%; margin-right: 10%; margin-top: 350px">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">

    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img class="slide-img" [src]="slide.img" alt="" class="img-style"/>
      <div>
        <h4>{{ slide.caption }}</h4>
    </div>
  </ngx-slick-carousel>
</div>
