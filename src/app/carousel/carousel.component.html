<div class="wrapper" style="margin-left: 10%; margin-right: 10%; margin-top: 50px">
  <h1>ngx carousel</h1>
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">

    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img class="slide-img" [src]="slide.img" alt="" class="img-style"/>
      <p style="display: none;">{{ slide.caption }}</p>
    </div>
  </ngx-slick-carousel>
</div>


<div ngbAccordion>
  <div ngbAccordionItem>
    <h2 ngbAccordionHeader>
      <button ngbAccordionButton>First</button>
    </h2>
    <div ngbAccordionCollapse>
      <div ngbAccordionBody>
        <ng-template>Content for the first item</ng-template>
      </div>
    </div>
  </div>
</div>
